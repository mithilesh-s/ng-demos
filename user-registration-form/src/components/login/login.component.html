<div class="container col-6 ">
    <h5 class="mt-5 text-muted">Login Here</h5>
    <div class="card shadow ">
      <div class="card-body ">

        <form [formGroup]="loginFormGroup" (ngSubmit)="submitLoginForm()">
            <h6><span class="text-danger">*</span> Please enter Date of Birth in "YYYY-MM-DD" format.</h6>
            <div class="form-group mb-3">
              <label ><b>User Name:</b></label>
              <input type="text" class="form-control" placeholder="Enter email or date of birth" formControlName="userName">
            </div>
            <div class="form-group mb-3">
              <label><b>Password:</b></label>
              <input type="password" class="form-control"  placeholder="Enter password" formControlName="loginPassword">
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <div class="d-flex">
            <p>Don't have account?</p><a routerLink="/register">Register</a>
          </div>

      </div>
    </div>
  </div>
