<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header">
            <h1 class="text-center">Retry || Retry When || Scan || Delay</h1>
        </div>
        <div class="card-body text-center">
            <p>Retry is used to when error occur while fetching data</p>
        </div>
    </div>
    <hr>
    <div class="row mt-3">
        <div class="col-md-4">
            <table class="table" *ngIf="person">
                <tr>
                    <th>Id</th>
                    <td>{{person.id}}</td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td>{{person.email}}</td>
                </tr>
                <tr>
                    <th>Name</th>
                    <td>{{person.name}}</td>
                </tr>
                <tr>
                    <th>UserName</th>
                    <td>{{person.userName}}</td>
                </tr>
                <tr>
                    <th>Phone</th>
                    <td>{{person.phone}}</td>
                </tr>
            </table>


            <button class="btn btn-primary" type="button" (click)="fetchData()" [disabled]="status=='Fetched Data'">
                <span *ngIf="fetching" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                {{fetching?'Fetching':'FetchData'}}
            </button>

            <div class="d-flex">
                <h1>Status:</h1>
                <h1 style="margin-left: 5px;" [ngClass]="{'text-success':status=='Fetched Data',
            'text-danger':status=='Problem while Fetching Data',
            'text-primary':status=='No Data'}">
                    <strong>{{status}}</strong>

                </h1><span *ngIf="fetching" class="spinner-grow text-warning" role="status">
                    <span class="sr-only">Loading...</span>
                </span>
            </div>

        </div>
    </div>
