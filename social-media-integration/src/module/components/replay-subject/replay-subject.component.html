<div class="container mt-5">
    <div class="my-3">
        <h2 class="text-muted">Replay Subject</h2>
    </div>
    <hr>
    <div class="row">
        <div class="col">
            <h2>{{methodInterval?'Interval Started':'Add Video'}}</h2>
        </div>
        <div class="col text-end">
            <button class="btn btn-warning" (click)="toggleMethod()">Toggle Method</button>
        </div>
    </div>
    <hr>
    <div *ngIf="!methodInterval" class="row justify-content-center">
        <div class="col-md-4">
            <input type="text" class="form-control" #video>
        </div>
        <div class="col-md-3">
            <button class="btn btn-success" (click)="onVideoAdd(video.value)">Add Video</button>
        </div>
    </div>
    <hr *ngIf="!methodInterval">
    <div class="row">
        <div class="col-md-4">
            <strong>User-01</strong>
            <hr>
            <ul *ngFor="let list of user1VideoList" class="video-list">
                <li class="border rounded py-2 px-3 bg-light"><strong>Video : </strong>{{list}}</li>
            </ul>
        </div>
        <div class="col-md-4">
            <strong>User-02</strong>
            <hr>
            <ul *ngFor="let list of user2VideoList" class="video-list">
                <li class="border rounded py-2 px-3 bg-light"><strong>Video : </strong>{{list}}</li>
            </ul>
            <button [ngClass]="user2SubscribeMode?'btn btn-danger':'btn btn-success'" (click)="user2Subscribe()">
                {{user2SubscribeMode?'UNSUBSCRIBE':'SUBSCRIBE'}}
            </button>
        </div>
        <div class="col-md-4">
            <strong>User-03</strong>
            <hr>
            <ul *ngFor="let list of user3VideoList" class="video-list">
                <li class="border rounded py-2 px-3 bg-light"><strong>Video : </strong>{{list}}</li>
            </ul>
            <button [ngClass]="user3SubscribeMode?'btn btn-danger':'btn btn-success'" (click)="user3Subscribe()">
                {{user3SubscribeMode?'UNSUBSCRIBE':'SUBSCRIBE'}}
            </button>
        </div>
    </div>
</div>
