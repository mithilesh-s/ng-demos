<div class="col-md-3 offset-sm-4 mt-5">
    <div class="card shadow">
        <div class="card-body">
            <h1 class="text-center">Please Login!</h1>
            <form [formGroup]="loginForm" class="mt-4" (ngSubmit)="submitLoginForm()">
                <div class="form-group mt-2">
                    <input type="email" class="form-control" formControlName="email" placeholder="Enter Your Email">
                </div>
                <div class="form-group mt-2">
                    <input type="password" class="form-control" formControlName="password" placeholder="Enter Your Password">
                </div>

                <div class="mt-2"> 
                    <button type="submit" class="btn btn-primary btn-lg btn-block social-media-btn">Login</button>
                </div>
            </form>
           
              <p class="mt-2">Don't have an account? Please <a href="#" routerLink="/signup">Register</a></p>
        </div>

    </div>

</div>
