<div class="col-md-3 offset-sm-4 mt-5">
  <div class="card shadow">
    <div class="card-body">
      <h1 class="text-center">Create Your Account</h1>
      <form class="mt-4">
        <div class="form-group">
          <input type="email" class="form-control" placeholder="Enter Your Full Name">
        </div>
        <div class="form-group mt-2">
          <input type="email" class="form-control" placeholder="Enter Your Email">
        </div>
        <div class="form-group mt-2">
          <input type="password" class="form-control" placeholder="Enter Your Password">
        </div>

        <div class="mt-2">
          <button type="button" class="btn btn-primary btn-lg btn-block social-media-btn">Submit</button>
        </div>
        <div class="d-flex mt-3">
          <hr id="hr1"><span>or sign up with</span>
          <hr id="hr2">
        </div>
        <div class="row mt-3">
          <div class="col-sm-6">
            <div class="card" style="background-color: #F2F8FF;" (click)="signIn()">
              <div class="card-body">
               <div class="row">
                <div class="col-sm-4">
                  <img src="assets/google logo.png" alt="" style="height: 25px;">
                </div>
                <div class="col-sm-8">
                 <span><b>Google</b></span>
                </div>
               </div>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="card" style="background-color: #F2F8FF;">
              <div class="card-body">
               <div class="row">
                <div class="col-sm-4">
                  <img src="assets/facebook logo.png" alt="" style="height: 25px;">
                </div>
                <div class="col-sm-8">
                 <span><b>Facebook</b></span>
                </div>
               </div>
              </div>
            </div>
          </div>

        </div>
      </form>
    </div>
  </div>
</div>
