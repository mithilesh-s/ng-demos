

<div class="col-sm-3 container text-center ">
    <h1>Hello,This is user form!!!</h1>
    <form #loginForm="ngForm" (ngSubmit)="submitForm(loginForm.value)">
        <div class="form-group">
          <label>Email address</label>
          <input email required #email="ngModel" type="email" class="form-control" name="userName" ngModel placeholder="Enter email">
          <span class="error" *ngIf="email.invalid && email.touched" class="error">Email is invalid!!</span>
        </div>
        <div class="form-group">
          <label >Password</label>
          <input required minlength="3" maxlength="10" #password="ngModel" type="password" class="form-control" name="password" ngModel placeholder="Password">
          <span class="error"  *ngIf="password.invalid && password.touched" class="error">Password is invalid!!</span>
        </div>

        <div class="form-group">
          <label >Address</label>
          <input  required  #address="ngModel" type="text" class="form-control" name="address" ngModel placeholder="address" pattern="[a-zA-Z]*" minlength="3" maxlength="50">
          <span class="error"  *ngIf="address.invalid && address.touched" class="error">address in invalid!!</span>
        </div>
        
       
        <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
