<div class="container">
    <h5 class="mt-5 text-muted">Login Here</h5>
    <div class="card  shadow" style="width: 50%;">
        <div class="card-body">
            <form [formGroup]="loginFormGroup" (ngSubmit)="submitLoginForm()" >
                <div class="mb-3">
                  <label  class="form-label">Email:</label>
                  <input type="email" class="form-control" formControlName="email">
                  
                </div>
                <div class="mb-3">
                  <label class="form-label">Password:</label>
                  <input type="password"  class="form-control" formControlName="password">
                </div>
             
                <button type="submit" class="btn btn-primary">Login</button>
              </form>
              <div class="d-flex">
                <div class="col-6">
                    <p>don't have account? <span><a routerLink="/register">Register</a></span></p>
                </div>
                <div  class="col-6">
                    <p>forgot password? <span><a routerLink="/forgot-password">Reset</a></span></p>
                </div>
               
              </div>
        </div>
    </div>
</div>
