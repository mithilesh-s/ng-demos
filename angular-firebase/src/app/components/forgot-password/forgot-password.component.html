<div class="container">
    <h5 class="mt-5 text-muted">Forgot Password</h5>
    <div class="card  shadow" style="width: 50%;">
        <div class="card-body">
            <form [formGroup]="forgotPasswordFormGroup" (ngSubmit)="submitForgotPasswordForm()" >
                <div class="mb-3">
                  <label  class="form-label">Email:</label>
                  <input type="email" class="form-control" formControlName="email">
                  
                </div>
               
             
                <button type="submit" class="btn btn-primary">Send link</button>
              </form>
              <p>Back to <span><a routerLink="/login">Login</a></span></p>
        </div>
    </div>
</div>
