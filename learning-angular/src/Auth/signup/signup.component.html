

<div class="content">
  <div *ngIf="error" class="alert alert-danger" role="alert">
    <strong>An Error Occurred: </strong>{{error}}
</div>
    <h4>Hello User please register yourself !!</h4>
    <div class="mt-2" >
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label><b>Name:</b></label>
          <input type="text" class="form-control" formControlName="name"  placeholder="Enter Name">
        </div>
        <div class="form-group">
          <label><b>Email:</b></label>
          <input type="email" class="form-control" formControlName="email"  placeholder="Enter Email">
        </div>
    
        <div class="form-group mt-2" >
          <label><b>Password:</b></label>
          <input type="password" class="form-control" formControlName="password" placeholder="Enter Password">
        </div>
        
        <div class="d-grid mt-3" style="width: 70%;">
         
          <button class="btn btn-primary" type="submit">SignUp</button>
         
        </div>
     </form>
    <p >already have account? <a routerLink="/signin">Sign in</a></p>
    
    </div>
</div>
