

<div class="content">
    <div *ngIf="error" class="alert alert-danger" role="alert">
        <strong>An Error Occurred: </strong>{{error}}
    </div>
    <h4>Hello User Please Login !!</h4>
    <div class="mt-2">
        <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
      
          <div class="form-group">
            <label><b>Email:</b></label>
            <input type="email" class="form-control" formControlName="email"  placeholder="Enter Email">
          </div>
      
          <div class="form-group mt-2" >
            <label><b>Password:</b></label>
            <input type="password" class="form-control" formControlName="password" placeholder="Enter Password">
          </div>
          
          <div class="d-grid mt-3" style="width: 60%;">
           
            <button class="btn btn-primary" type="submit">SignIn</button>
           
          </div>
       </form>
      
        Don't have account? <a routerLink="/signup">Create one</a>
        <br>
        <a routerLink="">Forgot Password</a>
      </div>
</div>
