<div class="container text-center">
  <h1 style="color:blueviolet" class="mt-4">Hello, Man this is Home page..</h1>

</div>

<ngb-carousel *ngIf="images">
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img [src]="images[0]" alt="Random first slide">
    </div>
    <div class="carousel-caption">
      <h3>Mithilesh</h3>
      <p>Software Engineer</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img [src]="images[1]" alt="Random second slide">
    </div>
    <div class="carousel-caption">
      <h3>Mithilesh Kumar</h3>
      <p>Angular Developer</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img [src]="images[2]" alt="Random third slide">
    </div>
    <div class="carousel-caption">
      <h3>Mithilesh Kumar Shah</h3>
      <p>Full Stack Developer</p>
    </div>
  </ng-template>
</ngb-carousel>


<div class="container text-center mt-2">
  <button routerLink="/user" class="btn btn-primary">Go to User page..</button>
</div>
